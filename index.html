<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowershop</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" >
    <!-- Link to Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"/>
  </head>
  <body>

    <!-- header -->
    <header>
      <!-- Navbar -->
      <div class="nav container">
        <a href="#" class="logo">FLOWERSHOP</a>
        <!-- Cart-Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content"></div>
          <!--Total  -->

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

          <!-- Buy Button-->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">MY Flowers Products</h2>

      <!-- Content -->
      <div class="shop-content">

        <!-- Box 1 -->
        <div class="product-box">
          <img src="img-1.jpg" class="product-img" />
          <h2 class="product-title">Unique Flower</h2>
          <span class="price">$5</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 2 -->
        <div class="product-box">
          <img src="img-2.jpg" class="product-img" />
          <h2 class="product-title">Pink rose</h2>
          <span class="price">$14</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 3 -->
        <div class="product-box">
          <img src="img-3.jpg" class="product-img" />
          <h2 class="product-title">Multicolor rose</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 4 -->
        <div class="product-box">
          <img src="img-4.jpg" class="product-img" />
          <h2 class="product-title">Baby pink</h2>
          <span class="price">$15</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 5 -->
        <div class="product-box">
          <img src="img-5.jpg" class="product-img" />
          <h2 class="product-title">White Flower</h2>
          <span class="price">$20</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 6 -->
        <div class="product-box">
          <img src="img-6.jpg" class="product-img" />
          <h2 class="product-title">Flower</h2>
          <span class="price">$30</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 7 -->
        <div class="product-box">
          <img src="img-7.jpg" class="product-img" />
          <h2 class="product-title">Flower</h2>
          <span class="price">$40</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 8 -->
        <div class="product-box">
          <img src="img-8.jpg" class="product-img" />
          <h2 class="product-title">Flower</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!-- Link js -->
    <script src="script.js"></script>
    
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
